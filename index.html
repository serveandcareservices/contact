<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #1877f2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            text-align: center;
            margin-top: 40px;
        }

        .support-info {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button-container {
            display: inline-block;
            background-color: #00c4cc;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .button-container:hover {
            background-color: #009fa2;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1em;
            color: #777;
        }

        footer a {
            color: #1877f2;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Facebook .Support.</h1>
        <p>Get assistance with your account</p>
    </header>

    <div class="container">
        <p class="support-info">Our team is ready to help you resolve any issues. If you're facing problems with your account, feel free to get in touch with us.</p>
        <a href="tel:+18444395595" class="button-container">Call Now</a>
    </div>

    

    <footer>
        <p>Need more help? Visit our <a href="tel:+18444395595">Help Center</a></p>
    </footer>
</body>

</html>
